<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gulp">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="RafaÅ‚ Gazda">
    <title>Kostki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Arvo:400,700|Lobster|Pacifico|Roboto+Slab:400,700|Ruslan+Display&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
   
    <header class="header">
        <h1 class="header__headline">Training for speed reading</h1>
        <div class="header__points"></div>
        <!--<div class="dice dice--small dice--4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
        </div>-->
    </header>
    <main class="main">
       <div class="main__menu">
            <h2 class="menu__headline">How many dice?</h2>
            <ul class="menu__list">
                <li class="menu__item">1</li>
                <li class="menu__item">2</li>
                <li class="menu__item">3</li>
                <li class="menu__item">4</li>
                <li class="menu__item">5</li>
            </ul>
        </div>
        <div class="main__container hidden">
            <button class="main__start">Start</button>
            <div class="main__form hidden">
            </div>
        </div>
        <div class="box">
            <label for="volume" class = "box__label">Speed</label>
            <input type="range" name="volume" min="0" max="2" step="0.1" list="tickmarks" class="box__input--range">
            <datalist id="tickmarks">
              <option value="0" label="0">
              <option value="0.1">
              <option value="0.2">
              <option value="0.3">
              <option value="0.4">
              <option value="0.5">
              <option value="0.6">
              <option value="0.7">
              <option value="0.8">
              <option value="0.9">
              <option value="1">
              <option value="1.1">
              <option value="1.2">
              <option value="1.3">
              <option value="1.4">
              <option value="1.5">
              <option value="1.6">
              <option value="1.7">
              <option value="1.8">
              <option value="1.9">
              <option value="2">
            </datalist>
        </div>
    </main>
    
    <footer class="footer"></footer>
    
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
